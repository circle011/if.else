<!DOCTYPE html>
<html>
<head>
	<title>if koşul</title>
</head>
<body>
	
<script type="text/javascript">
	//if koşulu 

	var a=10
	var b=11


	if (a==b) {

		console.log(a+" "+b+" eşit");

	} else if (a<b) {


		console.log(a+" "+b+" eşit değil");


	} else {

		console.log("sonuc yok");
	}


</script>

</body>
</html>
